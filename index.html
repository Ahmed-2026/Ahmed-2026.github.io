<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Mutations and Enter Gene Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Select Mutations and Enter Gene Name</h1>
    <div id="form-container">
        <h2>Choose Mutations</h2>
        <form id="mutationForm">
            <label><input type="checkbox" name="mutation" value="T"> T</label><br>
            <label><input type="checkbox" name="mutation" value="NK"> NK</label><br>
            <label><input type="checkbox" name="mutation" value="both"> Both</label><br>

            <h2>Enter Gene Name(s)</h2>
            <input type="text" id="geneInput" placeholder="Enter gene names separated by commas"><br><br>
            
            <span id="geneError" style="color:red;"></span><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('mutationForm');
            const formData = new FormData(form);
            const selectedMutations = formData.getAll('mutation');
            const geneNames = document.getElementById('geneInput').value.trim().toUpperCase();

            if (selectedMutations.length === 0) {
                alert('Please select at least one mutation type.');
                return;
            }

            if (!geneNames.split(',').map(g => g.trim()).includes('STAT3')) {
                document.getElementById('geneError').textContent = 'Please include STAT3 in your gene names.';
                return;
            } else {
                document.getElementById('geneError').textContent = '';
                const queryString = `results.html?mutations=${encodeURIComponent(selectedMutations.join(','))}&genes=${encodeURIComponent(geneNames)}`;
                window.location.href = queryString;
            }
        }
    </script>
</body>
</html>
