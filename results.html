<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - STAT3 Protein Changes</title>
    <style>
        body {
           font-family: Arial, sans-serif; 
           margin: 0; 
           padding: 20px; 
       } 
       h1 { text-align: center; color: #333; } 
       .result-container { max-width: 800px; margin: auto; padding: 20px; background-color: #fff; box-shadow:
       0
       0
       10px rgba(0,
       0,
       0,
       0.1); } 
       img { width:
       100%; max-width:
       800px; height:
       auto; border-radius:
       8px; } 
       button { display:block; margin:auto; margin-top:
       20px; background-color:#007bff; color:white; border:none; padding:
       10px; cursor:pointer; } 
       button:hover {background-color:#0056b3;} 
       
       .mutation-title {font-weight:bold;margin-top:-10px;text-align:center;} 
       
       </style> 
     </head> 
     <body> 
     <h1>Results for STAT3 Protein Changes</h1> 
     <div class="result-container" id="resultsContainer"></div> 
     <button onclick="goBack()">Go Back</button> 

     <script> function getQueryParams() { const params =
     new URLSearchParams(window.location.search); return { mutations:
     params.get('mutations') ? params.get('mutations').split(',') : [] }; }

function displayResults() { const { mutations } =
getQueryParams(); const resultsContainer =
document.getElementById('resultsContainer'); mutations.forEach(mutation => { let imagePath = ''; let mutationTitle = '';
switch(mutation) { case 'T': imagePath =
'stat3_T.png'; mutationTitle =
'T Mutation'; break; case 'NK': imagePath =
'stat3_NK.png'; mutationTitle =
'NK Mutation'; break; case 'both': imagePath =
'stat3_all.png'; mutationTitle =
'Both Mutations'; break; default:
alert('Invalid mutation type.'); return; } if (imagePath) { const titleElement =
document.createElement('div'); titleElement.className =
'mutation-title'; titleElement.textContent =
mutationTitle;

const imgElement = document.createElement('img');
imgElement.src = imagePath; imgElement.alt =
`${mutation} Mutation Plot`; resultsContainer.appendChild(titleElement); resultsContainer.appendChild(imgElement); } });
}

function goBack() { window.history.back(); }

displayResults();
</script> 
</body> 
</html>
